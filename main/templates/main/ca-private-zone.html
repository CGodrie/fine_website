{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="main">
    <h1 class="text-left mb-4">Conseil d'administration - Zone Privée</h1>

    {% if files %}
    <ul class="list-group mb-4 {{ cat }}">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ file.file.url }}" target="_blank" class="text-decoration-none">
                {{ file.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">Aucun document disponible pour cette catégorie.</p>
    {% endif %}

</div>

{% endblock content %}
