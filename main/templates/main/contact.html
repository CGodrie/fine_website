{% extends "main/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h1 class="text-center mb-4">Contactez-nous</h1>
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group mb-3">
                        {{ form.name.label_tag }}
                        {{ form.name }}
                    </div>
                    
                    <div class="form-group mb-3">
                        {{ form.email.label_tag }}
                        {{ form.email }}
                    </div>
                    
                    <div class="form-group mb-3">
                        {{ form.message.label_tag }}
                        {{ form.message }}
                    </div>
                    
                    <div class="text-center">
                        <button class="btn btn-primary btn-lg mt-3" style="width: 100%; padding: 10px 0;" type="submit">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
