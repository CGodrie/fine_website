{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-left mb-4">Liste des liens utiles</h1>

    {% if links_by_cat %}
    {% for cat, links in links_by_cat.items %}
    <h2 class="mt-4">{{ cat }}</h2>
    <ul class="list-group mb-4 {{ cat }}">
        {% for link in links %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ link.url }}" target="_blank" class="text-decoration-none">
                {{ link.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
    {% endif %}

</div>

{% endblock content %}
